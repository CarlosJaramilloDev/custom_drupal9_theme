name: Custom Drupal9 Theme 
type: theme
description: 'Custom Theme for Any Site made with Drupal 9. Carlos Jaramillo DEV. Base theme: dkan_js_frontend_bartik'
version: VERSION
package: Other
base theme: dkan_js_frontend_bartik
core_version_requirement: ^8 || ^9

libraries:
  - "custom_drupal9_theme/global-styling"
  - "custom_drupal9_theme/global-scripts"

libraries-override:
  bartik/global-styling:
      css:
        theme:
          css/colors.css: false